<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>景點選擇與圖表顯示</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    h1 {
      background-color: #e65c1c;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .collapsible {
      cursor: pointer;
      background-color: #ddd;
      color: #333;
      padding: 10px;
      font-size: 16px;
      border: none;
      width: 100%;
      text-align: center;
      margin: 10px auto;
    }
    .checklist {
      display: none;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px 20px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .checklist label {
      display: flex;
      align-items: center;
      font-size: 14px;
    }
    .checklist input[type="checkbox"] {
      margin-right: 8px;
    }
    #submitBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    canvas {
      margin-top: 30px;
    }
    a{
      color:#000000;
      text-decoration:none
    }a:hover
    {
      text-decoration:underline
    }
  </style>
</head>
<body>

      <label><input type="checkbox" class="spot" value="data/台北101.csv"><a href="/MoreInformation/Taipei_101.html"> 台北101 (Taipei 101)</a></label>
      <label><input type="checkbox" class="spot" value="data/台北當代藝術館.csv"><a href="/MoreInformation/Museum_of_Contemporary_Art_Taipei.html"> 台北當代藝術館 (Museum of Contemporary Art, Taipei)</a></label>
      <label><input type="checkbox" class="spot" value="data/松山文創園區.csv"><a href="/MoreInformation/Songshan_Cultural_and_Creative_Park.html"> 松山文創園區 (Songshan Cultural and Creative Park)</a></label>
      <label><input type="checkbox" class="spot" value="data/國民革命忠烈祠.csv"><a href="/MoreInformation/National_Revolutionary_Martyrs_Shrine.html"> 國民革命忠烈祠 (National Revolutionary Martyrs’ Shrine)</a></label>
      <label><input type="checkbox" class="spot" value="data/國立故宮博物院.csv"><a href="/MoreInformation/National_Palace_Museum.html"> 國立故宮博物院 (National Palace Museum)</a></label>
      <label><input type="checkbox" class="spot" value="data/國立臺灣科學教育館.csv"><a href="/MoreInformation/National_Taiwan_Science_Education_Center.html"> 國立臺灣科學教育館 (National Taiwan Science Education Center)</a></label>
      <label><input type="checkbox" class="spot" value="data/國立臺灣藝術教育館.csv"><a href="/MoreInformation/National_Taiwan_Arts_Education_Center.html"> 國立臺灣藝術教育館 (National Taiwan Arts Education Center)</a></label>

      <label><input type="checkbox" class="spot" value="data/陽明書屋.csv"><a href="/MoreInformation/Yangmingshuwu.html"> 陽明書屋 (Yangmingshuwu)</a></label>
      <label><input type="checkbox" class="spot" value="data/臺北市立天文科學教育館.csv"><a href="/MoreInformation/Taipei_Astronomical_Museum.html"> 臺北市立天文科學教育館 (Taipei Astronomical Museum)</a></label>

      <label><input type="checkbox" class="spot" value="data/北投溫泉博物館.csv"><a href="/MoreInformation/Beitou_Hot_Spring_Museum.html"> 北投溫泉博物館 (Beitou Hot Spring Museum)</a></label>

    </div>
    <button id="submitBtn" type="submit">下一步</button>
  </form>
  <canvas id="visitChart" width="900" height="400"></canvas>
  <script>
    function toggleChecklist() {
      const checklist = document.getElementById("checklist");
      checklist.style.display = checklist.style.display === "grid" ? "none" : "grid";
    }

    function toggleAll(master) {
      const boxes = document.querySelectorAll(".checklist .spot");
      boxes.forEach(cb => cb.checked = master.checked);
    }

    let chart;

    function handleSubmit(event) {
      event.preventDefault();
      const selected = document.querySelectorAll(".spot:checked");
      if (selected.length > 40) {
        alert("最多只能選擇 40 個景點！");
        return;
      }

      const files = Array.from(selected).map(cb => cb.value);
      const datasets = [];
      let filesProcessed = 0;

      files.forEach(file => {
        Papa.parse(file, {
          download: true,
          header: true,
          skipEmptyLines: true,
          complete: function (results) {
            const data = results.data;
            const monthlyTourists = Array(12).fill(0);
            const monthlyRain = Array(12).fill(0);
            const counts = Array(12).fill(0);

            data.forEach(row => {
              const month = parseInt(row['月份']) - 1;
              const tourists = parseFloat(row['景點人數']);
              const rain = parseFloat(row['月總雨量']);

              if (!isNaN(month) && !isNaN(tourists) && !isNaN(rain)) {
                monthlyTourists[month] += tourists;
                monthlyRain[month] += rain;
                counts[month]++;
              }
            });

            for (let i = 0; i < 12; i++) {
              if (counts[i] > 0) {
                monthlyTourists[i] /= counts[i];
                monthlyRain[i] /= counts[i];
              }
            }

            const label = file.split('/').pop().replace('.csv', '');

            datasets.push({
              label: `${label} - 景點人數`,
              data: monthlyTourists,
              type: 'line',
              yAxisID: 'y',
              borderColor: getRandomColor(0.5),
              tension: 0.3
            });

            datasets.push({
              label: `${label} - 雨量`,
              data: monthlyRain,
              type: 'bar',
              yAxisID: 'y1',
              backgroundColor: getRandomColor(0.5)
            });

            filesProcessed++;
            if (filesProcessed === files.length) {
              drawChart(datasets);
            }
          }
        });
      });
    }

    function drawChart(datasets) {
      const ctx = document.getElementById('visitChart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                   'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
          datasets: datasets
        },
        options: {
          responsive: true,
          interaction: {
            mode: 'index',
            intersect: false
          },
          stacked: false,
          plugins: {
            title: {
              display: true,
              text: '每月平均觀光景點人數與雨量'
            }
          },
          scales: {
            y: {
              type: 'linear',
              position: 'left',
              title: {
                display: true,
                text: '景點人數'
              }
            },
            y1: {
              type: 'linear',
              position: 'right',
              title: {
                display: true,
                text: '雨量 (毫米mm)'
              },
              grid: {
                drawOnChartArea: false
              }
            }
          }
        }
      });
    }

    function getRandomColor(alpha = 0.85) {
      const r = Math.floor(Math.random() * 255);
      const g = Math.floor(Math.random() * 255);
      const b = Math.floor(Math.random() * 255);
      return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }
  </script>
</body>
</html>
